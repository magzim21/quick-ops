---
name: Push
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} üèóÔ∏è
on:
  push:
    branches:
      - prod
      - dev
  workflow_dispatch: {}
# env:
jobs:
  tests:
    name: Run Tests
    permissions:
      contents: read
      id-token: write # This is required for requesting the JWT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check if the commit message is properly formatted
        run: |
          npm install -g @commitlint/config-conventional
          npx commitlint --config ".githooks/.commitlintrc.yml" --last --verbose
        
      - name: Install flake8
        run: |
          pip3 install flake8
      # - name: Run flake8
      #   run: |
      #     flake8 --show-source

  git-tag-release:
    name: Create git semantic tag
    runs-on: ubuntu-latest
    needs:
      - tests
    permissions:
      contents: write # to be able to publish a GitHub release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Create a semanitc git tag if needed
        # env:
        # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # TODO / remove this
        run: |
          npx semantic-release
          echo "#### Created a git tag ${{ needs.next-version.outputs.semver_tag }} üêô" | tee -a $GITHUB_STEP_SUMMARY